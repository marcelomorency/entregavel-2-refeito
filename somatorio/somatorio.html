<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("informe a quantidade de numeros: ")
        var numero;
        var soma = 0;
        var i = 0;

        while(i < n){
            numero = parseInt(prompt("Informe um numero: "));
            soma = soma + numero;
            i = i + 1;
        }
        document.write("A soma dos " + n + " numeros Ã© " + soma);
    </script>
</body>
</html>
