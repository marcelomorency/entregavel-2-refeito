<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite quantos termos da serie fibonacci"))
        var termo1 = 0
        var termo2 = 1
        var termo3
        document.write(termo1+" , " +termo2)
        for(i=3;i<= n;i++){
            termo3 = termo1+termo2
            document.write(", "+termo3)
            termo1 = termo2
            termo2 = termo3
        }
    </script>
</body>
</html>
