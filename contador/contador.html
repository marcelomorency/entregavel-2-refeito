<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Digite ate que valor voce quer contar: ")
        var nota;
        var contador = 0;
        var i = 1;
        while  (i<n){
            if (nota >= 50){
                contador = contador + 1;
            }
            i = i + 1;

        }    
        document.write(contador);

    </script>
</body>
</html>
