<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var primeiroNumero = parseInt(prompt("digite seu primeiro valor: "));
var segundoNumero = parseInt(prompt("Digite seu segundo numero: "));
var divisor = 0;
while (segundoNumero != 0){
divisor = primeiroNumero %segundoNumero
primeiroNumero = segundoNumero
segundoNumero = divisor
}

document.write("MDC = " + primeiroNumero)
//Máximo divisor comum: O máximo divisor comum (mdc) de dois inteiros a, b é o maior número inteiro que divide a e b.

//Ordenação: Ordenar um array usando o método Quicksort

//Contagem: Dado um valor N, conte quantos valores inteiros existem entre 1 (inclusive) e N (inclusive).
    </script>
</body>
</html>
